<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/js.css" />
    <title>Evaluación intermedia</title>
  </head>

  <body>
    <div class="js-container">
      <h1 class="js-title">Adivina el número</h1>

      <form>
        <div class="label">
          <label>Introduce aquí tu número</label>
        </div>
        <div class="input-rectangle">
          <input
            class="js-input"
            type="text"
            placeholder="introduce numero"
            required
          />
        </div>
        <div class="button">
          <input class="js-button" type="submit" value="PRUEBA" />
        </div>
        <div class="tracks">
          <h4 class="js-text">Escribe un número y dale a <em>prueba</em></h4>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="number.js"></script>
  </body>
</html>
